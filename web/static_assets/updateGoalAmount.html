    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
</head>

<header class="header" id="header">
</header>

<body class="background">

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Menu
                <i class="drop"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="createGoal.html">Create Goal</a>
                <a href="viewAllGoals.html">View All Goals</a>
                <a href="viewGoal.html">View Goal</a>
                <a href="updateGoal.html">Update Goal</a>
            </div>
        </div>
    </div>

    <div class="cardington">
    
        <h1 style="color: #ffb0a6;">Goals</h1>
        <hr class="dashed">
    
        <br>
    
        <div id="allgoal-table-container"></div>
    
        <p class="button-group">
        </p>
    
    </div>


        <div class="creationleft" id="creationleft" >
            <div class="card">
                <h1 style="color:#99b2dd">Update Amount</h2>
                    <br>
                    <hr class="dashed">
                    <br>
                    <br>
                    
        
                    <form class="card-content" id="update-goal-amount-form">
                        <p class="hidden error" id="error-message"></p>
        
                        <div class="form-field">
                            <label for="goalId"><b>Goal ID:</b></label> 
                            <input type="text" required class="validated-field" id="goalId" placeholder="74zYZ"
                                autofocus>
                        </div>
        
                        <div class="form-field">
                            <label for="amount"><b>New Amount:</b></label> <br>
                            <input type="number" required class="validated-field" id="amount" min="0" placeholder="500.00" autofocus>
                        </div>
        
                        <p>
                            <hr style="border-top: dotted 1px;" />
                            <br>
        
                        </p>
        
                        <a href="#" class="button" id="update">Update Goal</a>
                    </form>
                    <br>
                    <p class="button-group">
                        <a href="updateGoal.html">Return to Update Menu</a>
                        <a href="userDashboard.html">Return to Dashboard</a>
                    </p>
            </div>


            <div class="creationleft" id="creationleft">
                <div class="card">
                    <div class="update-button-container">
                        <a href="updateGoalAmount.html" class="updatingButton">Update Amount</a>
                        <a href="updateGoalDescription.html" class="updatingButton">Update Description</a>
                        <a href="updateGoalPriority.html" class="updatingButton">Update Priority</a>
                        <a href="updateGoalStatus.html" class="updatingButton">Update Status</a>
                        <a href="deleteGoal.html" class="updatingButton">Delete Goal</a>
                    </div>
                </div>


            <script>
                /* When the user clicks on the button, 
                toggle between hiding and showing the dropdown content */
                function myFunction() {
                    document.getElementById("myDropdown").classList.toggle("show");
                }

                // Close the dropdown if the user clicks outside of it
                window.onclick = function (e) {
                    if (!e.target.matches('.dropbtn')) {
                        var myDropdown = document.getElementById("myDropdown");
                        if (myDropdown.classList.contains('show')) {
                            myDropdown.classList.remove('show');
                        }
                    }
                }


            </script>

        </body>

</html>
