<!DOCTYPE html>
<html>

<head>
    <title>Update Amount</title>
    <script type="text/javascript" src="assets/home.js"></script>
    <script type="module" src="assets/updateGoal.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
</head>
<header class="header" id="header">
</header>

<body class="background">
        <div class="creation" id="creation">
            <div class="card">
                <h1 style="color:#99b2dd">Update Amount</h2>
                    <br>
                    <hr class="dashed">
                    <br>
                    <br>
        
                    <form class="card-content" id="update-goal-amount-form">
                        <p class="hidden error" id="error-message"></p>
        
                        <div class="form-field">
                            <label for="goalId"><b>Goal ID:</b></label>
                            <input type="text" required class="validated-field" id="goalId" placeholder="74zYZ"
                                autofocus>
                        </div>
        
                        <div class="form-field">
                            <label for="goalAmount"><b>New Amount:</b></label>
                            <input type="number" required class="validated-field" id="goalAmount" min="0" placeholder="500.00" autofocus>
                        </div>
        
                        <p>
                            <hr style="border-top: dotted 1px;" />
                            <br>
        
                        </p>
        
                        <a href="#" class="button" id="create">Update Goal</a>
                    </form>
                    <br>
                    <p class="button-group">
                        <a href="updateGoal.html">Return to Update Menu</a>
                        <a href="userDashboard.html">Return to Dashboard</a>
                    </p>
            </div>
        </body>

</html>
