<!DOCTYPE html>
<html>

<head>
    <title>Create Goal</title>
    <script src="assets/createGoal.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
</head>

<body>
    <header class="header" id="header">
    </header>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="createGoal.html">Create Goal</a>
    <a href="viewAllGoals.html">View All Goals</a>
    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown('findDropdown')">Find Goals
            <i class="drop"></i>
        </button>
        <div class="dropdown-content" id="findDropdown">
            <a href="getGoalByCategory.html">By Category</a>
            <a href="getGoalById.html">By ID</a>
            <a href="getGoalByName.html">By Name</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown('updateDropdown')">Update Goal
            <i class="drop"></i>
        </button>
        <div class="dropdown-content" id="updateDropdown">
            <a href="updateGoalAmount.html">Update Amount</a>
            <a href="updateGoalDescription.html">Update Description</a>
            <a href="updateGoalPriority.html">Update Priority</a>
            <a href="updateGoalStatus.html">Update Status</a>
        </div>
    </div>
</div>

    <br>
    <br>
    <div class="creation" id="creation">
        <div class="cardward">
            <h1 style="color:#99b2dd">Create Goal</h2>
                <br>
            <hr class="dashed">
            <br>
            <br>

            <form class="card-content" id="create-goal-form">
                <p class="hidden error" id="error-message"></p>

                <div class="form-field">
                    <label for="goal-name"><b>Name</b></label>
                    <br>
                    <input type="text" required class="validated-field" id="goal-name" placeholder="Shopping Spree"
                        autofocus>
                </div>

                <div class="form-field">
                    <label for="category"><b>Category</b></label>
                    <br>
                    <input type="text" required class="validated-field" id="category" placeholder="Shopping" autofocus>
                </div>

                <div class="form-field">
                    <label for="goalAmount"><b>Amount</b></label>
                    <br>
                    <input type="number" required class="validated-field" id="goalAmount" min="0" placeholder="500.00"
                        autofocus>
                </div>

                <div class="form-field">
                    <label for="priority"><b>Priority</b></label>
                    <br>
                    <select name="priority" required class="validated-field" id="priority">
                        <option value="HIGH">HIGH</option>
                        <option value="LOW">LOW</option>
                        <option value="NORMAL">NORMAL</option>
                        <option value="NONE">NONE</option>
                    </select>
                </div>

                <div class="form-field">
                
                    <label for="description"><b>Description</b></label>
                    <br>
                    <textarea rows="5" cols="23" required class="validated-field" id="description"
                        placeholder="I really want to just spend some money for fun."></textarea>
                </div>        
                <br>
                <p>

                    <hr style="border-top: dotted 1px;" />
                        
                    <br>

                    
                </p>
                
                <a href="#" class="button" id="create">Start Saving!</a>
            </form>

    </div>

<script>
    var activeDropdown = null;

    function toggleDropdown(dropdownId) {
        var dropdown = document.getElementById(dropdownId);

        if (activeDropdown && activeDropdown !== dropdown) {
            activeDropdown.classList.remove("show");
        }

        dropdown.classList.toggle("show");
        activeDropdown = dropdown.classList.contains("show") ? dropdown : null;
    }

    // Close the dropdowns if the user clicks outside of them
    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var dropdown = dropdowns[i];
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                    activeDropdown = null;
                }
            }
        }
    }
</script>

</body>

</html>
