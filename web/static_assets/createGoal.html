<!DOCTYPE html>
<html>

<head>
    <title>CREATE A GOAL</title>
    <script type="module" src="assets/createGoal.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
</head>

<header class="header" id="header">
    <a href="index.html">
        <img src="beefers.png" alt="beef logo placeholder" style="width:150px;height:150px;">
    </a>
</header>

<body class="background">
    <div class="card">
        <h2>Create Goal</h2>
        <hr class="dashed">
        <center>
            <form class="card-content" id="create-goal-form">
                <p class="hidden error" id="error-message"> </p>

                <p class="form-field">
                <h3><label> <b> UserID </b></label></h3>
                <input type="text" required class="validated-field" id="user-id"
                    placeholder="selami" autofocus>
                </p>


                <p class="form-field">
                <h3><label> <b> Name </b></label></h3>
                <input type="text" required class="validated-field" id="name" placeholder="Shopping Spree" autofocus>
                </p>


                <p class="form-field">
                <h3><label> <b> Category </b></label></h3>
                <input type="text" required class="validated-field" id="category" placeholder="Shopping" autofocus>
                </p>

                <p class="form-field">
                <h3><label> <b> Amount </b></label></h3>
                <input type="number" required class="validated-field" id="amount" min="0" placeholder="500.00" autofocus>
                </p>

                <!-- <p class="form-field">
                <h3><label> <b> Priority </b></label></h3>
                <select name="priority" id="priority">
                    <option value="HIGH">high</option>
                    <option value="LOW">low</option>
                    <option value="NORMAL">normal</option>
                    <option value="NONE">none</option>
                </select>
                </p> -->

                <p class="form-field">
                <h3><label> <b> Description </b></label></h3>
                <textarea rows="5" cols="30" required class="validated-field" id="description"
                    placeholder="I really want to just spend some money for fun."></textarea>
                </p>

                <p>

                    <hr style="border-top: dotted 1px;" />

                    &nbsp;&nbsp;
                    <a href="#" class="button" id="submit">Start Saving!</a>
                </p>
            </form>
    </div>
</body>

</html>
