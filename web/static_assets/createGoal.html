<!DOCTYPE html>
<html>

<head>
    <title>CREATE A GOAL</title>
    <script type="module" src="assets/createGoal.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
</head>

<header class="header" id="header">
    <a href="index.html">
        <img src="beefers.png" alt="beef logo placeholder" style="width:150px;height:150px;">
    </a>
</header>

<body class="background">
    <div class="card">

        <center>

        <h2 style="color:#e9afa3;">Create Goal</h2>
        <hr class="dashed">

        </center>

            <center>
            <form class="card-content" id="create-goal-form">
                <p class="hidden error" id="error-message"> </p>


                <p class="form-field">
                <h3 style="color:#99b2dd;"><label> <b> Name </b></label></h3>
                <input type="text" required class="validated-field" id="goal-name" placeholder="Shopping Spree" autofocus>
                </p>


                <p class="form-field">
                <h3 style="color:#99b2dd;"><label> <b> Category </b></label></h3>
                <input type="text" required class="validated-field" id="category" placeholder="Shopping" autofocus>
                </p>

                <p class="form-field">
                <h3 style="color:#99b2dd;"><label> <b> Amount </b></label></h3>
                <input type="number" required class="validated-field" id="goalAmount" min="0" placeholder="500.00" autofocus>
                </p>

                <p class="form-field">
                <h3 style="color:#99b2dd;"><label> <b> Priority </b></label></h3>
                <select name="priority" required class="validated-field" id="priority">
                    <option value="HIGH">HIGH</option>
                    <option value="LOW">LOW</option>
                    <option value="NORMAL">NORMAL</option>
                    <option value="NONE">NONE</option>
                </select>
                </p>

                <p class="form-field">
                <h3 style="color:#99b2dd;"><label> <b> Description </b></label></h3>
                <textarea rows="5" cols="23" required class="validated-field" id="description"
                    placeholder="I really want to just spend some money for fun."></textarea>
                </p>

                <p>

                    <hr style="border-top: dotted 1px;" />
                        
                    <spacer></spacer>

                    
                </p>
                
                <a href="#" class="button" id="create">Start Saving!</a>
            </form>
            </center>
    </div>
</body>

</html>
