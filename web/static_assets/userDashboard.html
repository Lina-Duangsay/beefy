<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/userDashboard.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class ="background">
<header class="header" id="header"></header>

    <div class="navbar">
        <a href="index.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Menu
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="createGoal.html">Create Goal</a>
                <a href="viewAllGoals.html">View All Goals</a>
                <a href="#">View Goal</a>
                <a href="updateGoal.html">Update Goal</a>
            </div>
        </div>
    </div>

    <center>
        <div class="headerbanner">
            <br>
            <br>
        <h1 style= "color: #99b2dd" > Welcome Back! </h1>
        </div>
    </center>


    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }

        
    </script>
</body>

</html>
