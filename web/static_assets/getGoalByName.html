<html>

<head>
    <title>View Goal By Name</title>

    <script type="component" src="nameTable.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
</head>

<body class="background">

    <header class="header" id="header"></header>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="createGoal.html">Create Goal</a>
    <a href="viewAllGoals.html">View All Goals</a>
    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown('findDropdown')">Find Goals
            <i class="drop"></i>
        </button>
        <div class="dropdown-content" id="findDropdown">
            <a href="getGoalByCategory.html">By Category</a>
            <a href="getGoalById.html">By ID</a>
            <a href="getGoalByName.html">By Name</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown('updateDropdown')">Update Goal
            <i class="drop"></i>
        </button>
        <div class="dropdown-content" id="updateDropdown">
            <a href="updateGoalAmount.html">Update Amount</a>
            <a href="updateGoalDescription.html">Update Description</a>
            <a href="updateGoalPriority.html">Update Priority</a>
            <a href="updateGoalStatus.html">Update Status</a>
        </div>
    </div>
</div>

    <div class="viewingGoal">
        <br>
        <br>

        <div id="name-table-container"></div>

        <br>
        <div class="creation" id="creation">
            <div class="cardViews">
                <h1 style="color:#99b2dd">View Goal By Name:</h1>
                <br>
                <hr class="dashed">
                <br>
                <br>
                <form class="card-content" id="view-goalname-form">
                    <p class="hidden error" id="error-message"></p>
                    <div class="form-field">
                        <label for="requestedName"><b>Name:</b></label>
                    <br>
                        <p>Note: this must be a full match, case-senstive.</p>
                        <br>
                        <input type="text" required class="validated-field" id="requestedName" placeholder="concert"
                            autofocus>
                    </div>
                    <br>
                    <p>
                        <hr style="border-top: dotted 1px;" />
                        <br>
                    </p>
                    <button type="submit" class="button" id="submit">View Goal</button>
                </form>
                <br>
            </div>
        </div>
    </div>


    <script>
        var activeDropdown = null;

        function toggleDropdown(dropdownId) {
            var dropdown = document.getElementById(dropdownId);

            if (activeDropdown && activeDropdown !== dropdown) {
                activeDropdown.classList.remove("show");
            }

            dropdown.classList.toggle("show");
            activeDropdown = dropdown.classList.contains("show") ? dropdown : null;
        }

        // Close the dropdowns if the user clicks outside of them
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var dropdown = dropdowns[i];
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                        activeDropdown = null;
                    }
                }
            }
        }
    </script>
</body>

</html>
