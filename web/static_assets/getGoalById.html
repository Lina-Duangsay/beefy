<!DOCTYPE html>
<html>

<head>
    <title>View Goal By ID</title>
    <script src="assets/home.js"></script>
    <script src="assets/getGoalById.js"></script>
    <script type="component" src="nameTable.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
</head>

<body class="background">

    <header class="header" id="header"></header>

    <div class="navbar">
        <a href="index.html">Home</a>
    
        <a href="about.html">About</a>
    
        <a href="createGoal.html">Create Goal</a>
    
        <a href="viewAllGoals.html">View All Goals</a>
    
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Find Goals
                <i class="drop"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="getGoalByCategory.html">By Category</a>
                <a href="getGoalById.html">By ID</a>
                <a href="getGoalByName.html">By Name</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Update Goal
                <i class="drop"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="updateGoalAmount.html">Update Amount</a>
                <a href="updateGoalDescription.html">Update Description</a>
                <a href="updateGoalPriority.html">Update Priority</a>
                <a href="updateGoalStatus.html">Update Status</a>
            </div>
        </div>
    </div>
    <div class="viewingGoal">
        <br>
        <br>

        <div id="goalId-table-container"></div>

        <div class="creation" id="creation">
            <div class="card">
                <h1 style="color:#99b2dd">View Goal By ID:</h1>
                <br>
                <hr class="dashed">
                <br>
                <br>
                <form class="card-content" id="view-goalId-form">
                    <p class="hidden error" id="error-message"></p>
                    <div class="form-field">
                        <label for="requestedGoalId"><b>Goal ID:</b></label>
                        <br>
                        <p>Note: this must be a full match.</p>
                        <br>
                        <input type="text" required class="validated-field" id="requestedGoalId" placeholder="7s6zG"
                            autofocus>
                    </div>
                    <br>
                    <p>
                        <hr style="border-top: dotted 1px;" />
                        <br>
                    </p>
                    <button type="submit" class="button" id="submit">View Goal</button>
                </form>
                <br>
            </div>
        </div>
    </div>


    <script>

        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }


    </script>
</body>

</html>
