<!DOCTYPE html>
<html>

<title>View Goal By ID</title>
<head>
    <script type="text/javascript" src="assets/viewGoal.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #a2a4f0;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
        }

        .sidebar div {
            padding: 8px 8px 8px 30px;
            font-size: 24px;
            display: block;
            transition: 0.4s;
            cursor: pointer;
            font-family:fantasy
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        .openbtn {
            font-size: 24px;
            cursor: pointer;
            background-color: #a2a4f0;
            border-style: solid;
        }

        #main {
            transition: margin-left .5s;
        }

    </style>
</head>

<header class="header" id="header">
    <a href="index.html">
        <img src="beefers.png" alt="beef logo placeholder" style="width:150px;height:150px;">
    </a>
</header>


<body class="background">

    <div id="mySidebar" class="sidebar">
        <div class="closebtn" onclick="closeNav()">×</div>
        <div>About</div>
        <div><a href="/index.html">Home</a></div>

            <input type="text" required class="validated-field" id="goal-id" placeholder="ex. 1237" autofocus> 

        &nbsp;&nbsp;&nbsp;

            <center> <a href="#" button class="button-bordered" id="submit"> Submit </center>
                
        </form>
        </div>
        </center>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

</body>

</html>
