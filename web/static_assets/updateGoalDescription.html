                <a href="getGoalById.html">By ID</a>
                <a href="getGoalByName.html">By Name</a>
            </div>

        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('updateDropdown')">Update Goal
                <i class="drop"></i>
            </button>
            <div class="dropdown-content" id="updateDropdown">

    <div class="cardContainer">
    
        <div class="navCardLeft">

                    <label for="description"><b>New Description:</b></label> <br>
                    <textarea rows="5" cols="23" required class="validated-field" id="description"

                <p>
                    <hr style="border-top: dotted 1px;" />

            <br>

        <div class="tableCardAligned">

                <h1> Viewing All Goals</h1>
            </center>
            <br>
            <hr class="dashed">
            <br>
            <div id="allgoal-table-container"></div>
            <p class="button-group"></p>
    
        </div>
    
    
    </div>

    <script>
        var activeDropdown = null;

        function toggleDropdown(dropdownId) {
            var dropdown = document.getElementById(dropdownId);

            if (activeDropdown && activeDropdown !== dropdown) {
                activeDropdown.classList.remove("show");
            }

            dropdown.classList.toggle("show");
            activeDropdown = dropdown.classList.contains("show") ? dropdown : null;
        }

        // Close the dropdowns if the user clicks outside of them
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var dropdown = dropdowns[i];
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                        activeDropdown = null;
                    }
                }
            }
        }
    </script>

</body>

</html>
