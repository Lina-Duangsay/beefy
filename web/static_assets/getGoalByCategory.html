<!DOCTYPE html>
<html>

<head>
    <title>View All Goals</title>
    <script src="assets/home.js"></script>
    <script src="assets/getGoalByCategory.js"></script>
    <script type="component" src="categoryTable.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
</head>

<body class="background">

    <header class="header" id="header"></header>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Menu
                <i class="drop"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="createGoal.html">Create Goal</a>
                <a href="viewAllGoals.html">View All Goals</a>
                <a href="viewGoal.html">View Goal</a>
                <a href="updateGoal.html">Update Goal</a>
            </div>
        </div>
    </div>

<div class="viewingGoal">
    <br>
    <br>

    <div id="category-table-container"></div>

    <div class="creation" id="creation">
        <div class="card">
            <h1 style="color:#99b2dd">View Goal By Category:</h1>
            <br>
            <hr class="dashed">
            <br>
            <br>
            <form class="card-content" id="view-goalcategory-form">
                <p class="hidden error" id="error-message"></p>
                <div class="form-field">
                    <label for="requestedCategory"><b>Category:</b></label>
                    <p>Note: this must be a full match.</p>
                    <input type="text" required class="validated-field" id="requestedCategory" placeholder="74zYZ" autofocus>
                </div>
                <p>
                    <hr style="border-top: dotted 1px;" />
                    <br>
                </p>
                <button type="submit" class="button" id="submit">View Goal</button>
            </form>
            <br>
        </div>
    </div>
</div>


<script>

    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (e) {
        if (!e.target.matches('.dropbtn')) {
            var myDropdown = document.getElementById("myDropdown");
            if (myDropdown.classList.contains('show')) {
                myDropdown.classList.remove('show');
            }
        }
    }


</script>
</body>

</html>
