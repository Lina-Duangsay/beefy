<!DOCTYPE html>
<html>

<head>
    <title>View All Goals</title>
    <script src="assets/viewGoal.js"></script>
    <script type="component" src="table.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
</head>

<body class="background">

    <header class="header" id="header"></header>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="createGoal.html">Create Goal</a>
        <a href="viewAllGoals.html">View All Goals</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('findDropdown')">Find Goals
                <i class="drop"></i>
            </button>
            <div class="dropdown-content" id="findDropdown">
                <a href="getGoalByCategory.html">By Category</a>
                <a href="getGoalById.html">By ID</a>
                <a href="getGoalByName.html">By Name</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('updateDropdown')">Update Goal
                <i class="drop"></i>
            </button>
            <div class="dropdown-content" id="updateDropdown">
                <a href="updateGoalAmount.html">Update Amount</a>
                <a href="updateGoalDescription.html">Update Description</a>
                <a href="updateGoalPriority.html">Update Priority</a>
                <a href="updateGoalStatus.html">Update Status</a>
            </div>
        </div>
    </div>

    <div class="viewingGoal">
        <br>
        <br>

        <div class="creation" id="creation">
            <div class="card">
                <h2 id="playlist-name"></h2>
                <h3>Created by: <span id="playlist-owner"></span></h3>
                <div class="tags" id="tags"></div>
                <ol id="songs"></ol>
            </div>
            <div class="card">
                <h2>Add Song to Playlist</h2>
                <form class="card-content" id="add-song-form">
                    <p class="hidden error" id="error-message"> </p>
                    <p class="form-field">
                        <label>Album Asin</label>
                        <input type="text" required class="validated-field" id="album-asin" placeholder="B00000000" autofocus>
                    </p>
                    <p class="form-field">
                        <label>Track Number</label>
                        <input type="number" id="track-number">
                    </p>
                </form>
                <a href="#" class="button" id="add-song">Add Song</a>
            </div>



        </div>

</body>

</html>
